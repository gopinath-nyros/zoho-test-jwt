<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <!-- REQUIRED: ASAP readiness queue -->
    <script>
      window.ZohoDeskAsapReady = function (callback) {
        var asyncCalls =
          window.ZohoDeskAsap__asyncalls =
          window.ZohoDeskAsap__asyncalls || [];

        if (window.ZohoDeskAsapReadyStatus) {
          if (callback) asyncCalls.push(callback);
          asyncCalls.forEach(function (cb) {
            cb && cb();
          });
          window.ZohoDeskAsap__asyncalls = null;
        } else if (callback) {
          asyncCalls.push(callback);
        }
      };
    </script>

    <!-- Zoho ASAP widget -->
    <script
      src="https://desk.zoho.com/portal/api/web/asapApp/1244102000000541474?orgId=909031120"
      defer
    ></script>

    <!-- App logic -->
    <script defer src="./script.js"></script>
  </head>

  <body>
    <h2>Dashboard</h2>

    <h3 id="email"></h3>
    <h3 id="name"></h3>
    <h3 id="token"></h3>

    <br />

    <button id="logoutBtn">Logout</button>
  </body>
</html>
